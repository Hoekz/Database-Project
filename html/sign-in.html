<h1>Please Sign in</h1>
<form ng-submit="user.login()" id="sign-in">
    <div><label for="name">Username or Email</label><input type="text" id="name" ng-model="user.name"></div>
    <div><label for="pass">Password</label><input type="password" id="pass" ng-model="user.pass"></div>
    <div><button type="submit">Login</button></div>
</form>
