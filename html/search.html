<h1 ng-show="search.hasResults">{{search.results.length}} results for {{search.class}} in {{search.dept}}</h1>
<div class="center fill" ng-show="search.class">
    <div class="result" ng-repeat="r in search.results">
        <div class="left">
            <div>{{r.title}}</div>
            <div class="author">by {{r.author}}</div>
        </div>
        <div class="right"><button><img src="img/download.png" width="32px" height="32px"></button></div>
        <div class="right big" ng-class="{worse: r.score <= 75, worst: r.score < 60}"><b>{{r.score}}</b></div>
    </div>
    <img ng-hide="search.hasResults" src="img/loading.gif">
</div>
<h1>{{search.class ? 'Other ' : ''}}Classes in {{search.dept}}</h1>
<div class="center fill">
    <button class="class" ng-repeat="c in search.classes" ng-click="search.goTo(c.CID)">
        <div>{{c.CID}}</div>
    </button>
</div>
